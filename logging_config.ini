[loggers]
keys=root, mylogger

[handlers]
keys=consoleHandler,fileHandler, consoleHandler1, fileHandler1

[formatters]
keys=simpleFormatter,simpleFormatter1

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_mylogger]
level=INFO
handlers=consoleHandler1,fileHandler1
qualname=mylogger

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('log/app.log',)

[handler_consoleHandler1]
class=StreamHandler
level=INFO
formatter=simpleFormatter1
args=(sys.stdout,)

[handler_fileHandler1]
class=FileHandler
level=INFO
formatter=simpleFormatter1
args=('log/app1.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)s - %(message)s

[formatter_simpleFormatter1]
class=customFormat.CustomFormatter
format=%(asctime)s :%(levelname)s : %(caller)s :%(message)s
